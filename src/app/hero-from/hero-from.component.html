<div class="container">
  <div class="row">
    <div class="col-6 col-md-4 offset-3 offset-md-4">
      <form #heroFrom="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="heroName">Name</label>
          <input pattern=".{4,}" [(ngModel)]="model.name" id="heroName" name="name" class="form-control" type="text" #heroName="ngModel">
          <div class="alert alert-danger" [hidden]="heroName.pristine || heroName.valid">Name is required and lemght minimum 4 char</div>
        </div>
        <div class="fomr-group">
          <label for="power">Power</label>
          <select [(ngModel)]="model.power" name="power" id="power" class="form-control">
            <option *ngFor="let power of powers" [value]="power">{{power}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="heroAlterEgo">Alterego</label>
          <input pattern=".{5,}" [(ngModel)]="model.alterEgo" id="heroAlterEgo" name="alterEgo" class="form-control" type="text" #heroAlterEgo="ngModel">
          <div class="alert alert-danger" [hidden]="heroAlterEgo.pristine || heroAlterEgo.valid"> Error</div>
        </div>
        <button class="btn btn-success" [disabled]="heroFrom.form.invalid">Submit</button>
      </form>
      <!--pre>
        {{model | json}}
      </pre-->
    </div>
  </div>
</div>
